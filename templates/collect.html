<script>
const TARGET_SAMPLES = 200;
const AUTO_CONFIRM_FRAMES = 10;
const ARABIC_LETTERS = ['Ø£','Ø¨','Øª','Ø«','Ø¬','Ø­','Ø®','Ø¯','Ø°','Ø±','Ø²','Ø³','Ø´','Øµ','Ø¶','Ø·','Ø¸','Ø¹','Øº','Ù','Ù‚','Ùƒ','Ù„','Ù…','Ù†','Ù‡','Ùˆ','ÙŠ','Ù„Ø§'];

let selectedLetter = null;

let isRecording = false;

function buildLettersGrid() {
    const grid = document.getElementById('lettersGrid');
    ARABIC_LETTERS.forEach((letter, idx) => {
        const btn = document.createElement('button');
        btn.className = 'letter-btn';
        btn.id = 'lbtn_' + idx;
        btn.innerHTML = letter + '<span class="letter-count" id="lcount_' + idx + '">0</span>';

        grid.appendChild(btn);
    });
}

async function loadCounts() {
    try {
        const res = await fetch('/sample_counts');
        const data = await res.json();
        sampleCounts = data.counts || {};
        updateAllCounts();
    } catch(e) {}
}

function updateAllCounts() {
    ARABIC_LETTERS.forEach((_, idx) => {
        const count = sampleCounts[idx] || 0;
        const countEl = document.getElementById('lcount_' + idx);
        const btnEl = document.getElementById('lbtn_' + idx);
        if (countEl) countEl.textContent = count >= TARGET_SAMPLES ? 'âœ“' : count;
        if (btnEl) btnEl.classList.toggle('complete', count >= TARGET_SAMPLES);
    });
}

function selectLetter(idx, letter) {
    if (selectedIdx !== null) document.getElementById('lbtn_' + selectedIdx)?.classList.remove('selected');
    selectedIdx = idx; selectedLetter = letter;
    document.getElementById('lbtn_' + idx).classList.add('selected');
    document.getElementById('currentLetterDisplay').textContent = letter;
    const count = sampleCounts[idx] || 0;
    document.getElementById('progressLabel').textContent = 'Ø­Ø±Ù: ' + letter;
    document.getElementById('progressCount').textContent = count + '/' + TARGET_SAMPLES;
    document.getElementById('progressFill').style.width = Math.min(count/TARGET_SAMPLES*100, 100) + '%';
    const btn = document.getElementById('recordBtn');
    btn.disabled = false;
    btn.textContent = 'ğŸ“¸ Ø³Ø¬Ù‘Ù„ Ø­Ø±Ù ' + letter;
    btn.className = 'record-btn';

// ===== ØªØ³Ø¬ÙŠÙ„ =====
async function recordSample(auto) {
    if (!selectedLetter || !currentLandmarks || isRecording) return;
    isRecording = true;
    const btn = document.getElementById('recordBtn');
    if (!auto) btn.disabled = true;

    try {
        const res = await fetch('/collect', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ landmarks: currentLandmarks, label: selectedIdx })
        });
        const data = await res.json();

        if (data.success) {
            sampleCounts[selectedIdx] = (sampleCounts[selectedIdx] || 0) + 1;
            const count = sampleCounts[selectedIdx];
            document.getElementById('progressCount').textContent = count + '/' + TARGET_SAMPLES;
            document.getElementById('progressFill').style.width = Math.min(count/TARGET_SAMPLES*100, 100) + '%';
            const countEl = document.getElementById('lcount_' + selectedIdx);
            if (countEl) countEl.textContent = count >= TARGET_SAMPLES ? 'âœ“' : count;
            if (count >= TARGET_SAMPLES) {
                document.getElementById('lbtn_' + selectedIdx).classList.add('complete');
                showToast('âœ… Ø§ÙƒØªÙ…Ù„ Ø­Ø±Ù ' + selectedLetter + '!');
            }
            btn.className = 'record-btn success';
            btn.textContent = 'âœ… ØªÙ…! (' + count + ')';
            if (navigator.vibrate) navigator.vibrate(30);
            setTimeout(() => {
                btn.className = 'record-btn';
                btn.textContent = 'ğŸ“¸ Ø³Ø¬Ù‘Ù„ Ø­Ø±Ù ' + selectedLetter;
                btn.disabled = false;
                isRecording = false;
            }, auto ? 300 : 600);

            showToast('âŒ ' + (data.error || 'ÙØ´Ù„'));
            btn.disabled = false;
            isRecording = false;
        }
    } catch(e) {
        showToast('âŒ Ø®Ø·Ø£');
        btn.disabled = false;
        isRecording = false;
    }
}

function toggleAuto() {

    const btn = document.getElementById('autoToggle');

    btn.innerHTML = autoMode ? 'ğŸ¤–<br>ØªÙ„Ù‚Ø§Ø¦ÙŠ âœ“' : 'ğŸ¤–<br>ØªÙ„Ù‚Ø§Ø¦ÙŠ';
    showToast(autoMode ? 'ğŸ¤– Ø§Ù„ØªØ³Ø¬ÙŠÙ„ Ø§Ù„ØªÙ„Ù‚Ø§Ø¦ÙŠ Ù…ÙØ¹Ù‘Ù„' : 'Ø§Ù„ØªØ³Ø¬ÙŠÙ„ Ø§Ù„ØªÙ„Ù‚Ø§Ø¦ÙŠ Ù…ØªÙˆÙ‚Ù');
    autoFrameCount = 0;

}

// ===== Ø±Ø³Ù… Ø§Ù„ÙŠØ¯ =====
function drawHand(landmarks, w, h) {
    overlayCtx.clearRect(0, 0, w, h);
    const conns = [[0,1],[1,2],[2,3],[3,4],[0,5],[5,6],[6,7],[7,8],[0,9],[9,10],[10,11],[11,12],[0,13],[13,14],[14,15],[15,16],[0,17],[17,18],[18,19],[19,20],[5,9],[9,13],[13,17]];
    overlayCtx.strokeStyle = 'rgba(245,158,11,0.7)';
    overlayCtx.lineWidth = 2;
    conns.forEach(([a,b]) => {
        overlayCtx.beginPath();
        overlayCtx.moveTo(landmarks[a].x*w, landmarks[a].y*h);
        overlayCtx.lineTo(landmarks[b].x*w, landmarks[b].y*h);
        overlayCtx.stroke();
    });
    overlayCtx.fillStyle = '#f59e0b';
    landmarks.forEach(lm => {
        overlayCtx.beginPath();
        overlayCtx.arc(lm.x*w, lm.y*h, 4, 0, Math.PI*2);
        overlayCtx.fill();
    });
}

function showToast(msg) {

// ===== MediaPipe =====
function initMediaPipe() {
    document.getElementById('loadingSub').textContent = 'Ø¬Ø§Ø±ÙŠ ØªØ´ØºÙŠÙ„ Ø§Ù„ÙƒØ§Ù…ÙŠØ±Ø§...';

    const hands = new Hands({
        locateFile: (file) => 'https://cdn.jsdelivr.net/npm/@mediapipe/hands/' + file
    });

    hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.7, minTrackingConfidence: 0.5 });

    hands.onResults((results) => {
        const w = overlayCanvas.width;
        const h = overlayCanvas.height;

        if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
            handPresent = true;
            const landmarks = results.multiHandLandmarks[0];
            drawHand(landmarks, w, h);

            // Ø§Ø³ØªØ®Ø±Ø§Ø¬ raw landmarks
            const raw = [];

            // ØªØ³Ø¬ÙŠÙ„ ØªÙ„Ù‚Ø§Ø¦ÙŠ
            if (autoMode && selectedLetter && !isRecording) {

        } else {

            document.getElementById('handStatus').className = 'hand-status';

        }
    });

    const camera = new Camera(video, {

            overlayCanvas.height = video.videoHeight;
            await hands.send({ image: video });
        },
        width: 640, height: 480

    camera.start().then(() => {

    }).catch(() => {

    });
}

buildLettersGrid();
loadCounts();
window.addEventListener('load', initMediaPipe);
</script>
