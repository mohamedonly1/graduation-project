<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0a0a0f">
    <title>ŸÑÿ∫ÿ© ÿßŸÑÿ•ÿ¥ÿßÿ±ÿ© ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        /* ===================== RESET & BASE ===================== */
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        :root {
            --bg: #0a0a0f;
            --surface: #13131a;
            --surface2: #1c1c28;
            --accent: #00d4aa;
            --accent2: #7c3aed;
            --warn: #f59e0b;
            --danger: #ef4444;
            --text: #f0f0f8;
            --text-dim: #6b7280;
            --radius: 20px;
            --glow: 0 0 30px rgba(0, 212, 170, 0.3);
        }

        html, body {
            height: 100%;
            background: var(--bg);
            color: var(--text);
            font-family: 'Cairo', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        /* ===================== LAYOUT ===================== */
        .app {
            display: flex;
            flex-direction: column;
            height: 100dvh;
            max-width: 480px;
            margin: 0 auto;
            position: relative;
        }

        /* ===================== HEADER ===================== */
        .header {
            padding: 12px 20px 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(180deg, var(--bg) 0%, transparent 100%);
            z-index: 10;
            flex-shrink: 0;
        }

        .header-title {
            font-size: 18px;
            font-weight: 900;
            background: linear-gradient(135deg, var(--accent), var(--accent2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .status-dot {
            width: 10px; height: 10px;
            border-radius: 50%;
            background: var(--danger);
            transition: all 0.3s;
            box-shadow: 0 0 8px currentColor;
        }
        .status-dot.active { background: var(--accent); }

        /* ===================== CAMERA ===================== */
        .camera-wrap {
            position: relative;
            flex: 1;
            overflow: hidden;
            background: #000;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
            display: block;
        }

        #canvas { display: none; }

        /* Scan line overlay */
        .scan-overlay {
            position: absolute;
            inset: 0;
            pointer-events: none;
            background:
                linear-gradient(transparent 49%, rgba(0,212,170,0.03) 50%, transparent 51%);
            background-size: 100% 4px;
        }

        /* Corner brackets */
        .brackets {
            position: absolute;
            inset: 0;
            pointer-events: none;
        }
        .bracket {
            position: absolute;
            width: 40px; height: 40px;
            border-color: var(--accent);
            border-style: solid;
            opacity: 0.7;
        }
        .bracket.tl { top: 20px; right: 20px; border-width: 3px 0 0 3px; border-radius: 4px 0 0 0; }
        .bracket.tr { top: 20px; left: 20px; border-width: 3px 3px 0 0; border-radius: 0 4px 0 0; }
        .bracket.bl { bottom: 20px; right: 20px; border-width: 0 0 3px 3px; border-radius: 0 0 0 4px; }
        .bracket.br { bottom: 20px; left: 20px; border-width: 0 3px 3px 0; border-radius: 0 0 4px 0; }

        /* ===================== RESULT CARD ===================== */
        .result-card {
            position: absolute;
            bottom: 0; left: 0; right: 0;
            background: linear-gradient(0deg, rgba(10,10,15,0.97) 0%, rgba(10,10,15,0.8) 100%);
            backdrop-filter: blur(20px);
            padding: 16px 20px 20px;
            border-top: 1px solid rgba(0,212,170,0.15);
        }

        /* ÿßŸÑÿ≠ÿ±ŸÅ ÿßŸÑÿ≠ÿßŸÑŸä */
        .current-letter-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .letter-display {
            font-size: 72px;
            font-weight: 900;
            line-height: 1;
            transition: all 0.2s;
            min-width: 90px;
            text-align: center;
        }
        .letter-display.detected { color: var(--accent); text-shadow: var(--glow); }
        .letter-display.empty { color: var(--text-dim); font-size: 40px; }

        .confidence-col {
            flex: 1;
            padding-right: 16px;
        }

        .confidence-label {
            font-size: 11px;
            color: var(--text-dim);
            margin-bottom: 6px;
            text-align: right;
        }

        .confidence-bar-track {
            height: 6px;
            background: var(--surface2);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 4px;
        }

        .confidence-bar-fill {
            height: 100%;
            border-radius: 3px;
            transition: width 0.15s ease, background 0.3s;
            background: var(--accent);
        }

        .confidence-value {
            font-size: 13px;
            font-weight: 700;
            color: var(--accent);
            text-align: right;
        }

        /* ÿ¥ÿ±Ÿäÿ∑ ÿßŸÑÿ™ÿ£ŸÉŸäÿØ */
        .confirm-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 14px;
        }

        .confirm-label {
            font-size: 11px;
            color: var(--text-dim);
            white-space: nowrap;
        }

        .confirm-track {
            flex: 1;
            height: 4px;
            background: var(--surface2);
            border-radius: 2px;
            overflow: hidden;
        }

        .confirm-fill {
            height: 100%;
            border-radius: 2px;
            background: var(--warn);
            transition: width 0.1s linear;
        }
        .confirm-fill.ready { background: var(--accent); }

        /* ===================== WORD BUILDER ===================== */
        .word-section {
            background: var(--surface);
            border-radius: var(--radius);
            padding: 14px 16px;
            margin-bottom: 12px;
            border: 1px solid rgba(255,255,255,0.06);
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .word-text {
            font-size: 28px;
            font-weight: 700;
            color: var(--text);
            flex: 1;
            word-break: break-all;
            line-height: 1.3;
        }

        .word-placeholder {
            color: var(--text-dim);
            font-size: 14px;
        }

        .word-count {
            font-size: 11px;
            color: var(--text-dim);
            white-space: nowrap;
            padding-right: 8px;
        }

        /* ===================== CONTROLS ===================== */
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 8px;
        }

        .btn {
            padding: 12px 8px;
            border-radius: 14px;
            border: none;
            font-family: 'Cairo', sans-serif;
            font-size: 13px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.15s;
            active: scale(0.95);
            -webkit-tap-highlight-color: transparent;
        }

        .btn:active { transform: scale(0.94); }

        .btn-space {
            background: var(--surface2);
            color: var(--text);
            border: 1px solid rgba(255,255,255,0.08);
        }

        .btn-delete {
            background: rgba(245, 158, 11, 0.15);
            color: var(--warn);
            border: 1px solid rgba(245,158,11,0.2);
        }

        .btn-clear {
            background: rgba(239, 68, 68, 0.15);
            color: var(--danger);
            border: 1px solid rgba(239,68,68,0.2);
        }

        /* ===================== NO HAND MESSAGE ===================== */
        .no-hand-msg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .no-hand-msg.visible { opacity: 1; }

        .no-hand-icon { font-size: 48px; margin-bottom: 8px; }
        .no-hand-text { font-size: 14px; color: rgba(255,255,255,0.5); }

        /* ===================== TOAST ===================== */
        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-80px);
            background: var(--surface2);
            color: var(--accent);
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 600;
            border: 1px solid rgba(0,212,170,0.3);
            transition: transform 0.3s ease;
            z-index: 100;
            white-space: nowrap;
        }
        .toast.show { transform: translateX(-50%) translateY(0); }

        /* ===================== LOADING ===================== */
        .loading-screen {
            position: fixed;
            inset: 0;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 999;
            transition: opacity 0.5s;
        }

        .loading-screen.hidden { opacity: 0; pointer-events: none; }

        .loading-logo {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .loading-title {
            font-size: 22px;
            font-weight: 900;
            background: linear-gradient(135deg, var(--accent), var(--accent2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .loading-sub {
            font-size: 13px;
            color: var(--text-dim);
            margin-bottom: 30px;
        }

        .spinner {
            width: 36px; height: 36px;
            border: 3px solid var(--surface2);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        /* Letter added animation */
        @keyframes letterPop {
            0% { transform: scale(1.4); color: var(--accent); }
            100% { transform: scale(1); color: var(--text); }
        }
        .letter-added { animation: letterPop 0.3s ease forwards; }
    </style>
</head>
<body>

<!-- Loading Screen -->
<div class="loading-screen" id="loadingScreen">
    <div class="loading-logo">ü§ü</div>
    <div class="loading-title">ŸÑÿ∫ÿ© ÿßŸÑÿ•ÿ¥ÿßÿ±ÿ© ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</div>
    <div class="loading-sub">ÿ¨ÿßÿ±Ÿä ÿ™ÿ¥ÿ∫ŸäŸÑ ÿßŸÑŸÉÿßŸÖŸäÿ±ÿß...</div>
    <div class="spinner"></div>
</div>

<!-- Toast -->
<div class="toast" id="toast"></div>

<!-- Main App -->
<div class="app">

    <!-- Header -->
    <div class="header">
        <div class="header-title">ü§ü ŸÑÿ∫ÿ© ÿßŸÑÿ•ÿ¥ÿßÿ±ÿ© ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</div>
        <div class="status-dot" id="statusDot"></div>
    </div>

    <!-- Camera -->
    <div class="camera-wrap">
        <video id="video" autoplay playsinline muted></video>
        <canvas id="canvas"></canvas>

        <div class="scan-overlay"></div>
        <div class="brackets">
            <div class="bracket tl"></div>
            <div class="bracket tr"></div>
            <div class="bracket bl"></div>
            <div class="bracket br"></div>
        </div>

        <!-- No Hand Message -->
        <div class="no-hand-msg" id="noHandMsg">
            <div class="no-hand-icon">‚úã</div>
            <div class="no-hand-text">ÿ∂ÿπ ŸäÿØŸÉ ÿ£ŸÖÿßŸÖ ÿßŸÑŸÉÿßŸÖŸäÿ±ÿß</div>
        </div>

        <!-- Result Card -->
        <div class="result-card">

            <!-- ÿßŸÑÿ≠ÿ±ŸÅ ŸàÿßŸÑÿ´ŸÇÿ© -->
            <div class="current-letter-row">
                <div class="letter-display empty" id="letterDisplay">‚Äî</div>
                <div class="confidence-col">
                    <div class="confidence-label">ŸÖÿ≥ÿ™ŸàŸâ ÿßŸÑÿ´ŸÇÿ©</div>
                    <div class="confidence-bar-track">
                        <div class="confidence-bar-fill" id="confBar" style="width:0%"></div>
                    </div>
                    <div class="confidence-value" id="confValue">0%</div>
                </div>
            </div>

            <!-- ÿ¥ÿ±Ÿäÿ∑ ÿßŸÑÿ™ÿ£ŸÉŸäÿØ -->
            <div class="confirm-row">
                <div class="confirm-label">ÿ™ÿ£ŸÉŸäÿØ ÿßŸÑÿ≠ÿ±ŸÅ</div>
                <div class="confirm-track">
                    <div class="confirm-fill" id="confirmFill" style="width:0%"></div>
                </div>
            </div>

            <!-- ÿßŸÑŸÉŸÑŸÖÿ© -->
            <div class="word-section">
                <div class="word-count" id="wordCount">0</div>
                <div id="wordDisplay" class="word-text word-placeholder">ÿßÿ®ÿØÿ£ ÿ®ÿßŸÑÿ•ÿ¥ÿßÿ±ÿ©...</div>
            </div>

            <!-- ÿ£ÿ≤ÿ±ÿßÿ± ÿßŸÑÿ™ÿ≠ŸÉŸÖ -->
            <div class="controls">
                <button class="btn btn-space" onclick="addSpace()">ŸÖÿ≥ÿßŸÅÿ©</button>
                <button class="btn btn-delete" onclick="deleteLetter()">ÿ≠ÿ∞ŸÅ ‚Üê</button>
                <button class="btn btn-clear" onclick="clearWord()">ŸÖÿ≥ÿ≠ ŸÉŸÑ</button>
            </div>

        </div>
    </div>
</div>

<script>
// =============================================
// ÿßŸÑÿ•ÿπÿØÿßÿØÿßÿ™
// =============================================
const CONFIDENCE_THRESHOLD = 0.75;
const HISTORY_LENGTH = 20;
const AGREEMENT_RATIO = 0.80;
const CAPTURE_INTERVAL = 90; // ms ÿ®ŸäŸÜ ŸÉŸÑ ÿ•ÿ∑ÿßÿ±
const COOLDOWN_MS = 500;     // ŸàŸÇÿ™ ÿßŸÑÿßŸÜÿ™ÿ∏ÿßÿ± ÿ®ÿπÿØ ÿ™ÿ≥ÿ¨ŸäŸÑ ÿ≠ÿ±ŸÅ

// =============================================
// ÿßŸÑŸÖÿ™ÿ∫Ÿäÿ±ÿßÿ™
// =============================================
let currentWord = [];
let predictionHistory = [];
let lastLetter = null;
let lastLetterTime = 0;
let noHandCount = 0;
let isProcessing = false;

const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

// =============================================
// ÿ™ÿ¥ÿ∫ŸäŸÑ ÿßŸÑŸÉÿßŸÖŸäÿ±ÿß
// =============================================
async function startCamera() {
    try {
        const stream = await navigator.mediaDevices.getUserMedia({
            video: {
                facingMode: 'user',
                width: { ideal: 640 },
                height: { ideal: 480 }
            }
        });
        video.srcObject = stream;
        video.onloadedmetadata = () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            document.getElementById('loadingScreen').classList.add('hidden');
            document.getElementById('statusDot').classList.add('active');
            startCapturing();
        };
    } catch (err) {
        document.querySelector('.loading-sub').textContent = 'ÿ™ÿπÿ∞Ÿëÿ± ÿßŸÑŸàÿµŸàŸÑ ŸÑŸÑŸÉÿßŸÖŸäÿ±ÿß ‚ùå';
        showToast('ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑŸÉÿßŸÖŸäÿ±ÿß: ' + err.message);
    }
}

// =============================================
// ÿßŸÑÿ™ŸÇÿßÿ∑ Ÿàÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿ•ÿ∑ÿßÿ±ÿßÿ™
// =============================================
function captureFrame() {
    if (video.readyState !== 4) return null;
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    return canvas.toDataURL('image/jpeg', 0.7);
}

async function sendFrame(imageData) {
    if (isProcessing) return;
    isProcessing = true;

    try {
        const res = await fetch('/predict', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ image: imageData })
        });
        const data = await res.json();
        handlePrediction(data);
    } catch (e) {
        console.error('Server error:', e);
    } finally {
        isProcessing = false;
    }
}

function startCapturing() {
    setInterval(() => {
        const frame = captureFrame();
        if (frame) sendFrame(frame);
    }, CAPTURE_INTERVAL);
}

// =============================================
// ŸÖÿπÿßŸÑÿ¨ÿ© ŸÜÿ™Ÿäÿ¨ÿ© ÿßŸÑÿ™ŸÜÿ®ÿ§
// =============================================
function handlePrediction(data) {
    const { letter, confidence, status } = data;
    const now = Date.now();

    if (status !== 'ok' || !letter) {
        noHandCount++;
        updateUI(null, 0);
        if (noHandCount > 5) {
            document.getElementById('noHandMsg').classList.add('visible');
            predictionHistory = [];
            lastLetter = null;
        }
        return;
    }

    noHandCount = 0;
    document.getElementById('noHandMsg').classList.remove('visible');

    // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑŸÄ UI
    updateUI(letter, confidence / 100);

    // ÿ•ÿ∂ÿßŸÅÿ© ŸÑŸÑÿ™ÿßÿ±ŸäÿÆ ŸÑŸà ŸÅŸàŸÇ ÿßŸÑÿ≠ÿØ
    if (confidence >= CONFIDENCE_THRESHOLD * 100) {
        predictionHistory.push(letter);
        if (predictionHistory.length > HISTORY_LENGTH) {
            predictionHistory.shift();
        }
    } else {
        predictionHistory = [];
    }

    // ÿ™ÿ≠ÿØŸäÿ´ ÿ¥ÿ±Ÿäÿ∑ ÿßŸÑÿ™ÿ£ŸÉŸäÿØ
    const fillPct = (predictionHistory.length / HISTORY_LENGTH) * 100;
    const confirmFill = document.getElementById('confirmFill');
    confirmFill.style.width = fillPct + '%';
    confirmFill.className = 'confirm-fill' + (fillPct >= 100 ? ' ready' : '');

    // ÿ™ÿ£ŸÉŸäÿØ ÿßŸÑÿ≠ÿ±ŸÅ
    if (predictionHistory.length >= HISTORY_LENGTH && now - lastLetterTime > COOLDOWN_MS) {
        const counts = {};
        predictionHistory.forEach(l => counts[l] = (counts[l] || 0) + 1);
        const topLetter = Object.entries(counts).sort((a,b) => b[1]-a[1])[0];

        if (topLetter[1] / HISTORY_LENGTH >= AGREEMENT_RATIO && topLetter[0] !== lastLetter) {
            addLetter(topLetter[0]);
            lastLetter = topLetter[0];
            lastLetterTime = now;
            predictionHistory = [];
            confirmFill.style.width = '0%';
        }
    }

    // reset lastLetter ŸÑŸà ÿßÿÆÿ™ŸÅÿ™ ÿßŸÑÿ•ŸäŸÖÿßÿ°ÿ©
    if (confidence < CONFIDENCE_THRESHOLD * 100) {
        lastLetter = null;
    }
}

// =============================================
// ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑŸÄ UI
// =============================================
function updateUI(letter, confidence) {
    const letterEl = document.getElementById('letterDisplay');
    const confBar = document.getElementById('confBar');
    const confVal = document.getElementById('confValue');

    if (letter) {
        letterEl.textContent = letter;
        letterEl.className = 'letter-display detected';
        const pct = Math.round(confidence * 100);
        confBar.style.width = pct + '%';
        confBar.style.background = pct > 90 ? 'var(--accent)' :
                                   pct > 75 ? 'var(--warn)' : 'var(--danger)';
        confVal.textContent = pct + '%';
    } else {
        letterEl.textContent = '‚Äî';
        letterEl.className = 'letter-display empty';
        confBar.style.width = '0%';
        confVal.textContent = '0%';
    }
}

// =============================================
// ÿ®ŸÜÿßÿ° ÿßŸÑŸÉŸÑŸÖÿ©
// =============================================
function addLetter(letter) {
    currentWord.push(letter);
    updateWordDisplay();
    // ÿßŸáÿ™ÿ≤ÿßÿ≤ ÿÆŸÅŸäŸÅ
    if (navigator.vibrate) navigator.vibrate(30);
}

function addSpace() {
    if (currentWord.length > 0) {
        currentWord.push(' ');
        updateWordDisplay();
    }
}

function deleteLetter() {
    if (currentWord.length > 0) {
        currentWord.pop();
        updateWordDisplay();
        lastLetter = null;
    }
}

function clearWord() {
    if (currentWord.length === 0) return;
    currentWord = [];
    lastLetter = null;
    predictionHistory = [];
    updateWordDisplay();
    showToast('ÿ™ŸÖ ŸÖÿ≥ÿ≠ ÿßŸÑŸÜÿµ');
}

function updateWordDisplay() {
    const wordEl = document.getElementById('wordDisplay');
    const countEl = document.getElementById('wordCount');
    const word = currentWord.join('').trim();

    if (word.length === 0) {
        wordEl.textContent = 'ÿßÿ®ÿØÿ£ ÿ®ÿßŸÑÿ•ÿ¥ÿßÿ±ÿ©...';
        wordEl.className = 'word-text word-placeholder';
        countEl.textContent = '0';
    } else {
        wordEl.textContent = currentWord.join('');
        wordEl.className = 'word-text letter-added';
        countEl.textContent = word.length;
        setTimeout(() => wordEl.classList.remove('letter-added'), 300);
    }
}

// =============================================
// Toast
// =============================================
function showToast(msg) {
    const toast = document.getElementById('toast');
    toast.textContent = msg;
    toast.classList.add('show');
    setTimeout(() => toast.classList.remove('show'), 2500);
}

// =============================================
// ÿ™ÿ¥ÿ∫ŸäŸÑ
// =============================================
startCamera();
</script>
</body>
